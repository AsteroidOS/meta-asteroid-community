# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "asteroid-community-layer"
BBFILE_PATTERN_asteroid-community-layer := "^${LAYERDIR}/"
BBFILE_PRIORITY_asteroid-community-layer = "7"

LAYERSERIES_COMPAT_asteroid-community-layer = "honister"

PACKAGE_FEED += "retroarch neofetch asteroid-qmltester vim nano unofficial-watchfaces"
